<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <header class="header">
      
    </header>
    <!-- Menu option -->
    <aside class="menu-option" id="menu-option">
      <div class="burger-button" id="burger-button">
        <img src="./img/menu.svg" alt="menu icon">
      </div>
      <ul class="nav-option">
        <li>
          <a href="" class="option-item">
            <figure class="option-wrapper">
              <img src="./img/home.svg" alt="home">
            </figure>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="" class="option-item">
            <figure class="option-wrapper">
              <img src="./img/like.svg" alt="like option">
            </figure>
            <span>More Likes</span>
          </a>
        </li>
        <li>
          <a href="" class="option-item">
            <figure class="option-wrapper">
              <img src="./img/popular.svg" alt="trending" width="80px">
            </figure>
            <span>Trending</span>
          </a>
        </li>
        <span></span>
        <li>
          <a href="" class="option-item">
            <figure class="option-wrapper">
              <img width="80px" src="./img/gear.svg" alt="like">
            </figure>
            <span>Settings</span>
          </a>
        </li>
      </ul>
    </aside>
    <main class="main">
      
    </main>
  </div>
  <script src="./app.js"></script>
</body>
</html>
