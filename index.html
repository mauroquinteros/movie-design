<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <!-- Header -->
    <header class="header">
      <a class="logo" href="./movie.html">
        <figure class="logo-wrapper">
          <img src="./img/popcorn.png" alt="logo">
        </figure>
        <span>Movie.dev</span>
      </a>
      <form action="" class="form-search">
        <input type="text" id="search" placeholder="Search your favorite movie or actor">
        <label for="search"></label>
      </form>
      <div class="user">
        <span>Mauro Quinteros</span>
        <div class="user-image">
          <img src="./img/bambi.jpg" alt="User Image">
        </div>
      </div>
    </header>
    <aside class="menu-option" id="menu-option">
      <div class="burger-button" id="burger-button">
        <img src="./img/menu.svg" alt="menu icon">
      </div>
    </aside>
    <main class="main">
      
    </main>
  </div>
  <script src="./app.js"></script>
</body>
</html>
